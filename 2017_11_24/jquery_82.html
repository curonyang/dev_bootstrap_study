<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz82</title>
    <style>
        div{
            width:20px;
            height:20px;
            border: 1px solid black;
        }
        .select{
            background: pink;
        }

        .box{
            border: 2px solid red;
        }

    </style>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
    $(document).ready(function() {
        var $div = $("div");

        var num = [1, 4, 9];
        var len = num.length;

        for(var i=0; i<len; i++){
            $($div).eq(num[i]).addClass("box select");
        }
    });
    </script>
</head>
<body>
    <div></div>
    <div class="select"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="box"></div>
</body>
</html>
